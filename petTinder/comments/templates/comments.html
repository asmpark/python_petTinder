<!DOCTYPE html>
<html>
<head>
  <title>Comments for Pet</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "stylesheet.css" %}">
  <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <div class="page-header">
        <img class="site-icon" src="{% static 'favicon.ico' %}" alt="Logo">
        <h1 class="site-title">Pet Tinder</h1>
        <a href="{% url "userpets" %}">Return To Your Pet List</a><br><br>
        <a href="{% url "homepage" %}">Home Page</a><br>
    </div>
    <div>
        <h1 class="name">Comments</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

             <!-- <h3>Pet Name:</h3>
             {{form.pet_name}}<br>
             <h3>Pet Photos:</h3>
              Required Photo: <br>
              {{form.pet_photo}}<br><br>
              Optional Photos: <br>
              {{form.pet_photo2}}<br>
              {{form.pet_photo3}}<br>
              {{form.pet_photo4}}<br>
              {{form.pet_photo5}}<br>
              {{form.pet_photo6}}<br>
              <h3>Pet Bio:</h3>
              {{form.pet_bio}}<br><br> -->

            <button type="submit">Comment</button>
        </form>
        <h3>Comments:</h3>
        {% for com in commentList %}
          {{com.post}}<br>
          {% if com.owns%}
              <a href="{% url "del_com" com_id=com.id%}">Delete Comment</a><br>
          {% endif %}
          <br>
        {% endfor %}
    </div>
</body>
</html>
