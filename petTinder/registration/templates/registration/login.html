<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'stylesheet.css' %}">
  <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
  <div class="page-header">
      <img class="site-icon" src="{% static 'favicon.ico' %}">
      <h1 class="site-title">Pet Tinder</h1>
  </div>
  <form action="{% url "login" %}" method="post">
    {% csrf_token %}
    <h2 class="login">Login</h2>
    {{form.as_p}}
      <button type="submit">Login</button>
      <button type="button" onclick="location.href='{% url "register" %}'" class="inline">Register</button>

  </form>

</body>
</html>
