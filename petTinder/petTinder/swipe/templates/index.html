<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "stylesheet.css" %}">
  <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
  <div class="page-header">
      <a href="{% url "homepage" %}">Home Page</a><br>
      <a href="{% url "logoutuser" %}">Log Out</a><br>
  </div>
  <div class="petTinder">
      {% if petTinder %}
      <div class="name">
        <h2>{{petTinder.pet_name}}</h2>
      </div>
      <img class="profpic" src= "{{petTinder.pet_photo.url}}" alt="No Pet Photo Available">
      <div class="bio">
        <h3>Bio:<br></h3>
        <p>
        {{petTinder.pet_bio}}<br>
        <a href="{% url "like" pet_id=petTinder.id %}">Like</a>
        <a href="{% url "nah" pet_id=petTinder.id %}">Pass</a>
        </p>
      </div>
      {% else %}
        Wait for more pets nearby!
      {% endif %}
  </div>
</body>
</html>
