<!DOCTYPE html>
<html>
<head>
  <title>Add A Pet</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'stylesheet.css' %}">
  <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
  <form action="{% url "create_pet" %}" method="post" user_id=petTinder.id enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Add A Pet:</h2>
    {{ form.as_p }}
    <p>
      <button type="submit">Save</button>
    </p>
  </form>
</body>
</html>
