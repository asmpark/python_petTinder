<!DOCTYPE html>
<html>
<head>
  <title>Pet List</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "stylesheet.css" %}">
  <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <div class="page-header">
        <a href="{% url "allusers" %}">Back to User List</a><br><br>
        <a href="{% url "homepage" %}">Home Page</a><br>
        <a href="{% url "logoutuser" %}">Log Out</a><br><br>
    </div>

    <div class="petlist">
      {% if userPetList %}
        {% for pet in userPetList %}
          <h3>Pet Name:
          {{pet.pet_name}} </h3>
          <strong>Photo:</strong>
           <img class="pet-photo" src= "{{pet.pet_photo.url}}" alt="This is a photo of the pet">
          <p><strong>Bio:</strong>
          {{pet.pet_bio}}
          </p>
        {% endfor %}
      {% else %}
        There is no pets to show!
      {% endif %}
</body>
</html>
